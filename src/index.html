<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,800;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" defer src="./js/main.js"></script>
    <title>Vite Build</title>
  </head>
  <body>
    <!--    HEADER    -->
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a href="/" class="logo">
            <img
              src="./img/icons//logo.svg"
              class="logo__img"
              alt="Apple Lab"
            />
          </a>
          <button class="header-nav-button header__nav-button">
            <span class="header-nav-button__text p7">Выбрать девайс</span>
            <img
              class="header-nav-button__icon"
              src="./img/icons/arrow.svg"
              alt="header-nav-button"
            />
          </button>
          <div class="languages header__languages">
            <a class="languages__link languages__link--active p7" href="/"
              >UA</a
            >
            <span class="languages__border"></span>
            <a class="languages__link p7" href="/">EN</a>
          </div>
          <div class="header__contacts">
            <a href="/" class="header__contacts-geo header__contacts-link">
              <img
                class="header__contacts-img-geo"
                src="./img/icons/geo.svg"
                alt="City"
              />
              <span class="header__contacts-text p7">Київ</span>
            </a>
            <a
              href="tel:+380992828787"
              class="header__contacts-phone header__contacts-link"
            >
              <img
                class="header__contacts-img-phone"
                src="./img/icons/phone.svg"
                alt="Phone"
              />
              <span class="header__contacts-text p7">099 282 87 87</span>
            </a>
          </div>
          <button class="button button--outline header__button-mail">
            Ремонт по почте
          </button>
          <button class="burger-menu header__burger-menu">
            <img
              src="./img/icons//burger-menu.svg"
              class="logo__img"
              alt="burger-menu"
            />
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
