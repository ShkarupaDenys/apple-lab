<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.svg" />

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,800;1,300;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./scss/style.scss" />
    <script type="module" defer src="./js/main.js"></script>
    <title>Vite Build</title>
  </head>
  <body style="height: 300vh">
    <!--    HEADER    -->
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <a href="/" class="logo">
            <img
              src="./img/icons//logo.svg"
              class="logo__img"
              alt="Apple Lab"
            />
          </a>
          <button class="header-nav-button header__nav-button">
            <span class="header-nav-button__text p7">Выбрать девайс</span>
            <img
              class="header-nav-button__icon"
              src="./img/icons/arrow.svg"
              alt="header-nav-button"
            />
          </button>
          <div class="languages header__languages">
            <a class="languages__link languages__link--active p7" href="/"
              >UA</a
            >
            <span class="languages__border"></span>
            <a class="languages__link p7" href="/">EN</a>
          </div>
          <div class="header__contacts">
            <a href="/" class="header__contacts-geo header__contacts-link">
              <img
                class="header__contacts-img-geo"
                src="./img/icons/geo.svg"
                alt="City"
              />
              <span class="header__contacts-text p7">Київ</span>
            </a>
            <a
              href="tel:+380992828787"
              class="header__contacts-phone header__contacts-link"
            >
              <img
                class="header__contacts-img-phone"
                src="./img/icons/phone.svg"
                alt="Phone"
              />
              <span class="header__contacts-text p7">099 282 87 87</span>
            </a>
          </div>
          <button class="button button--outline header__button-mail">
            Ремонт по почте
          </button>
          <button class="burger-menu header__burger-menu">
            <img
              src="./img/icons//burger-menu.svg"
              class="logo__img"
              alt="burger-menu"
            />
          </button>
        </div>
      </div>
    </header>

    <!--    HERO-SCREEN    -->
    <section class="hero-screen">
      <div class="container">
        <div class="grid grid--desktop hero-screen__wrap">
          <div class="grid__item grid__item--1-6">
            <div class="hero-screen__content">
              <h1 class="h3">Ремонт техники Apple</h1>
              <p class="p2 hero-screen__sub-title">
                AppleLab - сеть сервисных центров Apple в Украине. Наша цель —
                быть лучшими в сфере сервисного обслуживания Apple.
              </p>
              <p class="p2 p2--600 font-primary hero-screen__sale">
                На первый ремонт скидка 5%.
              </p>
              <p class="p2 p2--600 font-primary hero-screen__sale-short">
                Скидка 5%.
              </p>
              <ul class="hero-screen__list">
                <li class="hero-screen__item">
                  <img
                    src="./img//icons/settings.svg"
                    alt="settings"
                    class="hero-screen__item-icon"
                  />
                  <span class="hero-screen__item-text p2">ремонт</span>
                </li>
                <li class="hero-screen__item">
                  <img
                    src="./img/icons/service.svg"
                    alt="service"
                    class="hero-screen__item-icon"
                  />
                  <span class="hero-screen__item-text p2">обслуживание</span>
                </li>
                <li class="hero-screen__item">
                  <img
                    src="./img/icons/consultations.svg"
                    alt="consultations"
                    class="hero-screen__item-icon"
                  />
                  <span class="hero-screen__item-text p2">консультации</span>
                </li>
              </ul>
              <div class="hero-screen__actions">
                <button class="button button--w-100">
                  Записаться на ремонт
                </button>
                <button class="button button--w-100 button--outline">
                  Написать в телеграм
                </button>
              </div>
            </div>
          </div>
          <div class="grid__item grid__item--7-12">
            <picture class="hero-screen__picture">
              <source
                srcset="./img/hero-screen/img-desktop.webp"
                media="(min-width: 1440px)"
              />
              <source
                srcset="./img/hero-screen/img-laptop.webp"
                media="(min-width: 1024px)"
              />
              <source
                srcset="
                  ./img/hero-screen/img-tablet.webp,
                  ./img/hero-screen/img-tablet@2x.webp 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/hero-screen/img-mob-lg.webp,
                  ./img/hero-screen/img-mob-lg@2x.webp 2x
                "
                media="(min-width: 480px)"
              />
              <source
                srcset="
                  ./img/hero-screen/img-mob.webp,
                  ./img/hero-screen/img-mob@2x.webp 2x
                "
              />
              <img
                src="./img/hero-screen/img-desktop.webp"
                alt="Laptop"
                class="hero-screen__img"
              />
            </picture>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
